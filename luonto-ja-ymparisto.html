<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luonto ja ympäristö - Aatu Alatalo</title>
<style>
html { scroll-behavior: smooth }
body { margin: 0; background-color: white; color: black; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; padding-bottom: 100px }

/* Latausanimaatio */
#loader { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: white; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    z-index: 9999; 
    transition: opacity 0.5s ease 
}
.spinner { 
    width: 40px; 
    height: 40px; 
    border: 2px solid rgba(0,0,0,0.1); 
    border-top: 2px solid #ff0000; 
    border-radius: 50%; 
    animation: spin 1s linear infinite 
}
@keyframes spin { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }

/* Takaisin ylös -painike */
.back-to-top {
    position: fixed;
    bottom: 40px;
    right: 10%;
    display: none;
    background: black;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    z-index: 1000;
    transition: all 0.3s ease;
}
.back-to-top:hover {
    background: #ff0000;
    transform: scale(1.05);
}

header { display: flex; flex-direction: column; align-items: center; padding: 60px 10% 80px 10%; background: white }
.logo { font-size: 32px; text-transform: uppercase; letter-spacing: 6px; text-decoration: none; color: black; margin-bottom: 30px; font-weight: 300 }
nav { display: flex; gap: 30px; justify-content: center }
nav a { text-decoration: none; color: black; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; transition: all 0.3s ease; display: inline-block }
nav a:hover { opacity: 1; color: #ff0000; transform: scale(1.05) }

.image-section { display: flex; justify-content: center; align-items: center; padding: 0 10%; margin-bottom: 150px; box-sizing: border-box }
.image-wrapper { display: flex; flex-direction: column; align-items: flex-start; max-width: 90% }
.image-wrapper img { max-width: 100%; max-height: 85vh; width: auto; height: auto; object-fit: contain }
.project-info { margin-top: 15px; font-size: 10px; letter-spacing: 1px; color: gray; text-transform: uppercase; line-height: 1.5 }
.project-info p { margin: 0 }

/* Alatunniste */
.contact-section { margin-top: 150px; padding: 120px 0; text-align: center; border-top: 1px solid rgba(0, 0, 0, 0.1) }
.contact-title { font-size: 18px; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 40px; font-weight: 300 }
.contact-info { font-size: 13px; letter-spacing: 1px; line-height: 2 }
.contact-info a { color: black; text-decoration: none; opacity: 0.6 }
.contact-info a:hover { opacity: 1 }

.ig-link { position: fixed; top: 40px; right: 5%; z-index: 1000; opacity: 0.4; transition: all 0.3s ease; color: black; line-height: 0 }
.ig-link:hover { opacity: 1; color: #ff0000; transform: scale(1.1) }
.ig-link svg { width: 26px; height: 26px }

@media (max-width: 600px) { 
    .logo { font-size: 24px } 
    .image-section { padding: 0 5%; margin-bottom: 80px } 
    .image-wrapper { max-width: 100% } 
    .back-to-top { right: 5%; bottom: 20px }
    .contact-section { padding: 80px 0 }
}
</style>
</head>
<body>
<div id="loader"><div class="spinner"></div></div>
<button id="backToTop" class="back-to-top">Top</button>

<a href="https://www.instagram.com/teeaatu/" target="_blank" class="ig-link">
<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
</a>

<header>
<a href="index.html" class="logo">Aatu Alatalo</a>
<nav>
<a href="about.html">About</a>
<a href="index.html">Still Image</a>
<a onclick="document.querySelector('.contact-section').scrollIntoView({behavior: 'smooth'})">Contact</a>
</nav>
</header>

<main>

<div class="image-wrapper">
<img src="_DSC3900_Panorama.jpg" alt="Hossa" loading="lazy">
<div class="project-info">
<p>HOSSA Finland</p>
<p>2025</p>
</div>
</div>
</section>
<section class="image-section">
<div class="image-wrapper">

<div class="project-info">
<p>ALIKULKU</p>
<p>YLIVIESKA, FINLAND 2026</p>
</div>
</div>
</section>
</main>

<footer class="contact-section">
<div class="contact-title">Contact</div>
<div class="contact-info">
<p>Aatu Alatalo</p>
<p><a href="mailto:aatuelias.alatalo@gmail.com">aatuelias.alatalo@gmail.com</a></p>
<p>Oulu, Finland</p>
</div>
</footer>

<script>
window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    loader.style.opacity = '0';
    setTimeout(() => { loader.style.display = 'none' }, 500);
});

const backToTopBtn = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
        backToTopBtn.style.display = 'block';
    } else {
        backToTopBtn.style.display = 'none';
    }
});
backToTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>
</body>
</html>
