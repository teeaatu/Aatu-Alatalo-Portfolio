<style>
html { scroll-behavior: smooth }
body { margin: 0; background-color: white; color: black; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; padding: 60px 10% 0 10% }
#loader { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    background: white; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    z-index: 9999; 
    transition: opacity 0.5s ease 
}
.spinner { 
    width: 40px; 
    height: 40px; 
    border: 2px solid rgba(0,0,0,0.1); 
    border-top: 2px solid #ff0000; 
    border-radius: 50%; 
    animation: spin 1s linear infinite 
}
@keyframes spin { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }

.back-to-top {
    position: fixed;
    bottom: 40px;
    right: 10%;
    display: none;
    background: black;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    z-index: 1000;
    transition: all 0.3s ease;
}
.back-to-top:hover {
    background: #ff0000;
    transform: scale(1.05);
}

header { 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    margin-bottom: 120px; 
    position: relative; 
    width: 100%
}
.logo { 
    font-size: 32px; 
    text-transform: uppercase; 
    letter-spacing: 6px; 
    text-decoration: none; 
    color: black; 
    margin-bottom: 30px; 
    font-weight: 300 
}
.ig-link {
    position: absolute;
    right: 0;
    top: 6px;
    text-decoration: none;
    color: black;
    opacity: 0.6;
    transition: all 0.3s ease;
    line-height: 0
}
.ig-link:hover {
    opacity: 1;
    color: #ff0000;
    transform: scale(1.1)
}
.ig-link svg {
    width: 26px;
    height: 26px
}
nav { display: flex; gap: 30px; justify-content: center }
nav a { 
    text-decoration: none; 
    color: black; 
    font-size: 11px; 
    text-transform: uppercase; 
    letter-spacing: 2px; 
    opacity: 0.6; 
    transition: all 0.3s ease; 
    cursor: pointer; 
    display: inline-block 
}
nav a:hover { 
    opacity: 1; 
    color: #ff0000; 
    transform: scale(1.05) 
}
.grid { 
    display: grid; 
    grid-template-columns: repeat(3, 1fr); 
    gap: 100px 60px; 
    align-items: start; 
    width: 100% 
}
.item { 
    display: flex; 
    flex-direction: column 
}
.item a {
    display: block;
    overflow: hidden; 
    margin-bottom: 20px 
}
.item img { 
    width: 100%; 
    aspect-ratio: 1 / 1; 
    object-fit: cover; 
    display: block; 
    transition: transform 0.6s ease; 
    cursor: pointer 
}
.item a:hover img { 
    transform: scale(1.05) 
}
.item span { 
    font-size: 10px; 
    text-transform: uppercase; 
    letter-spacing: 1px; 
    color: gray; 
    transition: color 0.3s ease 
}
.item:hover span {
    color: #ff0000
}
.contact-section { margin-top: 150px; padding: 120px 0; text-align: center; border-top: 1px solid rgba(0, 0, 0, 0.1) }
.contact-title { font-size: 18px; text-transform: uppercase; letter-spacing: 4px; margin-bottom: 40px; font-weight: 300 }
.contact-info { font-size: 13px; letter-spacing: 1px; line-height: 2 }
.contact-info a { color: black; text-decoration: none; opacity: 0.6 }
.contact-info a:hover { opacity: 1 }
@media (max-width: 1024px) { 
    .grid { grid-template-columns: repeat(2, 1fr); gap: 80px 40px } 
}
@media (max-width: 600px) { 
    .grid { grid-template-columns: 1fr; gap: 60px } 
    .grid .item { align-items: center; text-align: center } 
    body { padding: 40px 5% 0 5% } 
    .contact-section { padding: 80px 0 }
    .ig-link { position: relative; top: 0; right: 0; margin-bottom: 20px; order: -1 }
    header { margin-bottom: 60px }
    .back-to-top { right: 5%; bottom: 20px }
}
</style>
</head>

<script>
window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    loader.style.opacity = '0';
    setTimeout(() => { loader.style.display = 'none' }, 500);
});

const backToTopBtn = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
        backToTopBtn.style.display = 'block';
    } else {
        backToTopBtn.style.display = 'none';
    }
});
backToTopBtn.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});
